<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculadora.css">
	<link rel="icon" href="icone.ico" type="image/x-icon" />
</head>
<body>
	<div class="corpoCalculadora">
		<div class="box">
		<div id="visor">
			<input type="text" name="tela" disabled="" id="tela">
			<button type="button" id="clicar" onclick="calcular()">Calculate</button>
		</div>
		<div class="botoes">
			<button value=7  id="botao" onclick="clicado(value)">7</button>
			<button value=8  id="botao" onclick="clicado(value)">8</button>
			<button value=9  id="botao" onclick="clicado(value)">9</button>
			<button value=4  id="botao" onclick="clicado(value)">4</button>
			<button value=5  id="botao" onclick="clicado(value)">5</button>
			<button value=6  id="botao" onclick="clicado(value)">6</button>
			<button value=1  id="botao" onclick="clicado(value)">1</button>
			<button value=2  id="botao" onclick="clicado(value)">2</button>
			<button value=3  id="botao" onclick="clicado(value)">3</button>
			<button value=0 id="botao" onclick="clicado(value)">0</button>
			<button value=.  id="botao" onclick="clicado(value)">.</button>
			<button value=3.1416 id="botao"onclick="clicado(value)"><strong>Ï€</strong></button>
			<button value="-" id="subtracao"onclick="clicadoS(value)"><strong>-</strong></button>
			<button value="/" id="dividir"onclick="clicadoS(value)"><strong>:</strong></button>
			<button value="x" id="multiplicar"onclick="clicadoS(value)"><strong>x</strong></button>
			<button value="+" id="soma" onclick="clicadoS(value)">+</button>
			<button value="**" id="concatenar"onclick="clicadoS(value)"><strong>^</strong></button>
		</div> 
		<div class="final">
		<button type="button" id="apagar" onclick="apagar()">Reset</button>
	</div>
	</div>	
</div>
<script type="text/javascript" src="calculadora1.js"></script>
</body>
</html>
